<!DOCTYPE html>

<html lang="en">

<head>

        <meta charset="utf-8">

        <title>DIGIT 400</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

        <!--Favicon Link-->
        
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
    
    <script>
        //Modal Initialization//
    $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').focus()
})
    </script>
</head>

<header>
    
<!--Nav-->
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a href="/">
          <img style="max-width:120px; margin-top: -7px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
         </a>
      </li>
{% if session.logged_in %}
<!--Dashboard-->
      <li class="nav-item">
        <a href="/dashboard/"><button type="button" class="btn btn-primary" aria-lable="Left Align" style="margin-top: 5px; margin-bottom: 5px;"> Dashboard</button></a>
      </li>
<!--Logout-->
        <li class="nav-item">
            <a href="/logout/"><img src="{{ url_for('static', filename='open-iconic/svg/account-login.svg') }}" width="20em"/> Logout</a>
        </li></li>
{% else %}
<!--Login-->
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static', filename='open-iconic/svg/account-login.svg') }}" width="20em"/> Login</a>
      </li>
{% endif %}
<!--About-->
      <li>
        <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static', filename='open-iconic/svg/person.svg') }}" width="20em"/> About</a>
      </li>
    </ul>
<!--End Nav-->
    
    <!-- Login Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    
                    <form action="#" class="form-inline" method="post">
                        <input type="text" class="form-control" placeholder="User Name" name="username" value="{{request.form.username}}">   
                        &nbsp;<br>
                        <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
                        &nbsp;
                        <input class="btn btn-default" type="submit" value="Login">
                    </form>
    
                    <div class="container">
                        <br>
                        <p>No account? <a href="/register/">Register here</a>.</p>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- END Login Modal -->
</header>

<body>
    

        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>

</html>
