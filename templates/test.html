<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DIGIT 400</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Style-->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!--Favicon Link-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
    
    <script>
        //Modal Initialization//
    $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').focus()
})
    </script>
    
</head>

<header>
    
    <!--Nav-->
    <ul class="nav justify-content-end">
        
      <li class="nav-item">
        <a href="/">
          <img style="max-width:120px; margin-top: -7px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
         </a>
      </li>
        
    <!--Dashboard-->
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static', filename='open-iconic/svg/browser.svg') }}" width="20em"/> Dashboard</a>
      </li>
        
    <!--Login-->
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static', filename='open-iconic/svg/account-login.svg') }}" width="20em"/> Login</a>
      </li>
        
    <!--About-->
      <li>
        <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static', filename='open-iconic/svg/person.svg') }}" width="20em"/> About</a>
      </li>
        
    </ul>
    <!--End Nav-->
    
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/menu.png') }}" width="30" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    <!--End Navbar
    
    <!-- Login Model -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form action="" class="form-inline" method="post">
                        <input style="margin-right: 2%;" type="text" class="form-control" placeholder="Username" name="username" value="">
<input type="password" class="form-control" placeholder="Password" name="password" value="">
                        <input style="margin-top: 2%;" class="btn btn-primary" type="submit" value="Login">
                    </form>
                    <div class="container">
                        <br>
                        <p>No account? <a href="/register/">Register here</a>.</p>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- END Login Model -->
</header>

<body>
    
    <div class="container-fluid" style="minheight:'100%'">
        
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissable" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{message}}
                </div>
            {% endfor %}
        {% endwith %}
    
        {% block body %}
        
        {% endblock %}
    
    </div>

        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>

</html>
